<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Formations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto my-10">





    <h1 class="mb-4 text-5xl text-center  text-gray-900 dark:text-white md:text-3xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-600 via-fuchsia-800 to-pink-900">Suivre Vos</span> Demande D'inscription aux formations</h1>
    <div class="flex justify-center items-center">
    <button type="button"
            onclick="window.location.href='/employe'"
            class="text-pink-900 bg-gray-50 border border-pink-900 focus:ring-4 focus:outline-none focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center hover:bg-pink-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
        </svg>
        Page D'accueil
    </button>
    </div>

      <br>
    <!-- Success or Error Messages -->
    <div th:if="${error}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="relative overflow-x-auto  sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead>
            <tr class="bg-pink-900 text-gray-100">
                <th class="px-4 py-2 text-center font-sans">Formation ID</th>
                <th class="px-4 py-2 text-center font-sans">Formation Title</th>
                <th class="px-1 py-1 text-center font-sans">Status de Demande</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd:bg-white odd:dark:bg-pink-400 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700" th:each="formationEmployee : ${formationEmployees}">
                <td class="border px-4 py-2" th:text="${formationEmployee.formation.id}"></td>
                <td class="border px-4 py-2" th:text="${formationEmployee.formation.title}"></td>
                <td class="border px-4 py-2">
                    <!-- Status badges -->
                    <span th:if="${formationEmployee.demandeEmp == 'Accepted'}"
                          class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400">
                        Accepted
                    </span>
                    <span th:if="${formationEmployee.demandeEmp == 'Denied'}"
                          class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400">
                        Denied
                    </span>
                    <span th:if="${formationEmployee.demandeEmp != 'Accepted' and formationEmployee.demandeEmp != 'Denied'}"
                          class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">
                        En attente
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
