<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="font-[sans-serif]">
    <!-- Modal for Error -->
    <div id="error-modal" th:if="${param.error}" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
            <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                    onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="p-6 text-center">
                <svg class="mx-auto mb-4 text-red-500 w-12 h-12 dark:text-red-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">
                    Email ou mot de passe incorrect.
                </h3>
                <button onclick="closeModal()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-700 rounded-lg hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4 bg-slate-50">


        <div class="p-8 rounded-2xl bg-white shadow">
            <h2 class="font-sans text-pink-900 text-center text-2xl tracking-wide ">Se Connecter à votre Compte</h2>
            <form
                    th:action="@{/login}"
                    method="post"
                    class="mt-8 space-y-4">
                <div>
                    <label class="leading-loose mt-7 block">Entrez votre Email</label>
                    <div class="relative flex items-center">
                        <input  name="username" type="text" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-pink-900" placeholder="Enter Email" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                            <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                            <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <label class="leading-loose mt-7 block">Entrez votre mot de passe</label>
                    <div class="relative flex items-center">
                        <input  name="password" type="password" required class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-pink-900" placeholder="Enter password" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                        <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="jajvascript:void(0);" class="text-blue-600 hover:underline font-semibold">

                        </a>
                    </div>
                </div>

                <div class="!mt-8">
                    <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-gray-700 hover:bg-pink-900-700 focus:outline-none">
                        Se connecter
                    </button>
                </div>
                <p class="leading-loose mt-7  text-center">Vous n'avez pas un Compte? <a href="/CreateAccount" class="text-pink-900 hover:underline ml-1 leading-loose mt-7">Créer un compte ici</a></p>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    // Close the modal
    function closeModal() {
        const modal = document.getElementById('error-modal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    // Show modal dynamically if error exists
    document.addEventListener('DOMContentLoaded', () => {
        const errorParam = document.querySelector('[th\\:if="${param.error}"]');
        if (errorParam) {
            const modal = document.getElementById('error-modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }
    });
</script>
</body>
</html>
