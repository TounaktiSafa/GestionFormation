<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Metabase</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Prend toute la hauteur de l'écran */
            border: none; /* Enlève la bordure */
        }
    </style>
</head>
<body>
<h1>Mon Tableau de Bord Metabase</h1>
<iframe
        src="http://localhost:3000/dashboard/1#fullscreen"
        title="Metabase Dashboard">
</iframe>
</body>
</html>
