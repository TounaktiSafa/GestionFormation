<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Créer un Compte</title>
    <link rel="stylesheet" href="/output.css">
<script src = "https://cdn.tailwindcss.com" >
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    customRed: '#C96868',
                    shadowcolor : '#d07b7b',
                    beigeclair : '#FADFA1',
                    bleuvert : '#7EACB5'
                }
            }
        }
    }
</script>
</head>
<body>
<div class="font-[sans-serif]">
    <div class="text-center bg-slate-50 min-h-[160px] sm:p-6 p-4">
    </div>
    <div th:if="${message != null}" id="hs-basic-modal" class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 size-full fixed top-0 start-0 z-[80] opacity-100 overflow-x-hidden transition-all overflow-y-auto" role="dialog" tabindex="-1" aria-labelledby="hs-basic-modal-label">
        <div class="sm:max-w-lg sm:w-full m-3 sm:mx-auto">
            <div class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
                <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
                    <h3 id="hs-basic-modal-label" class="font-bold text-gray-800 dark:text-white">
                        Confirmation
                    </h3>
                    <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600" aria-label="Close" onclick="closeModal()">
                        <span class="sr-only">Close</span>
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-4 overflow-y-auto">
                    <p class="mt-1 text-gray-800 dark:text-neutral-400">
                        [[${message}]]
                    </p>
                </div>
                <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700">
                    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700" onclick="closeModal()">
                        Fermer et Se connecter a votre compte
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-4 mb-4 -mt-16">
        <form  th:action="@{/CreateAccount}" method="post"
               role="form"
               th:object="${user}"
               class="max-w-4xl mx-auto bg-white shadow-[0_2px_13px_-6px_rgba(0,0,0,0.4)] sm:p-8 p-4 rounded-md">


            <div
                    class="my-8 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
                <p
                        class="mx-4 tracking-tight text-center text-pink-900 py-2 pb-0 sm:text-2xl">
                    Boostez Votre Carrière !
                </p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div>

                    <label class="text-gray-800 text-sm mb-2 block">Nom</label>
                    <input th:field="*{firstname}" name="name" type="text" class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all" placeholder="Enter name" />
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Prénom</label>
                    <input th:field="*{lastname}" name="lname" type="text" class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all" placeholder="Enter last name" />
                </div>
                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Email </label>
                    <input th:field="*{email}" name="email" type="text" class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all" placeholder="Enter email" />
                </div>

                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Mot De Passe</label>
                    <input th:field="*{password}" name="password" type="password" class="bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all" placeholder="Enter password" />
                </div>

            </div>
            <div class="flex justify-center">
                <button type="submit" class="py-3 mt-4 px-6 tracking-wider rounded-md text-white bg-gray-700 focus:outline-none">
                    Créer Votre Compte
                </button>
            </div>

        </form>
    </div>

    </div>
<script>

        function closeModal() {
        // Cacher le modal
        const modal = document.getElementById("hs-basic-modal");
        modal.style.display = "none";

        // Rediriger l'utilisateur vers la page de connexion (login)
        window.location.href = '/login';  // Remplace '/login' par le chemin de ta page de connexion
    }


</script>

</body>
</html>
