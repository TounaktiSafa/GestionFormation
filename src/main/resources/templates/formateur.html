<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formations à Animer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto my-10">

    <h1 class="mb-4 text-4xl font-bold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        Bienvenue Dans votre
        <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">
            Espace de formation
        </span>
    </h1>
    <p class="text-lg font-normal text-center text-gray-500 lg:text-xl dark:text-gray-400">
        Vous pouvez animer vos formations et suivre la progression
    </p>

    <br><br>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Iterating over formations -->
        <div th:each="formation : ${formations}" class="max-w-sm p-6 bg-white border rounded-lg shadow">
            <!-- Progress Bar -->
            <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700 mb-4">
                <div class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
                     th:style="'width: ' + formation.progression + '%'"
                     th:text="${formation.progression + '%'}">
                </div>
            </div>

            <!-- Card Content -->
            <h5 th:text="${formation.title}" class="mb-2 text-2xl font-bold"></h5>
            <p th:text="${formation.description}" class="mb-3 text-gray-700"></p>

            <!-- Update Form -->
            <form th:action="@{/formation/progression/{formationId}(formationId=${formation.id})}" method="post">
                <label for="progression">Mise à jour de la progression :</label>
                <input type="number" id="progression" name="progression" min="0" max="100" required> %
                <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">
                    Mettre à jour
                </button>
                <br> <br>
                <a href="/animerFormation" class="inline-flex items-center justify-center px-5 py-3 mx-12 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    Animer votre Formation
                    <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </form>
        </div>
    </div>

</div>
</body>
</html>
