<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier Formation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<form method="post" th:action="@{/updateFormation/{formationId}(formationId=${formation.id})}" th:object="${formation}">
  <input type="hidden" th:field="*{id}">
  <div class="space-y-12 ml-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="underline text-center text-pink-900 text-3xl font-semibold mt-12">Modifier Formation</h2>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="title" class="block text-sm font-medium text-gray-900">Entrer le titre de la formation :</label>
          <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text"
                   th:field="*{title}"
                   id="title" autocomplete="off"
                   class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                   placeholder="Titre de la formation">
          </div>
          <label for="title1" class="block text-sm font-medium text-gray-900">Modifier La progression de la formation :</label>
          <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">

          <input type="text"
                 th:field="*{progression}"
                 id="title1" autocomplete="off"
                 class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                 placeholder="Titre de la formation">

        </div>
        </div>

        <div class="col-span-full">
          <label for="description" class="block text-sm font-medium text-gray-900">Description de la formation</label>
          <div class="mt-2">
            <textarea th:field="*{description}"
                      id="description" rows="3"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"></textarea>
          </div>
          <p class="mt-3 text-sm text-gray-600">Ici vous pouvez écrire une description complète à propos de la formation et des compétences requises.</p>
        </div>

        <div class="sm:col-span-3">
          <label for="status" class="block text-sm font-medium text-gray-900">Status</label>
          <div class="mt-2">
            <select th:field="*{status}" id="status"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm">
              <option value="Active">Active</option>
              <option value="Cloturé">Cloturé</option>
              <option value="En cours">En cours</option>
            </select>
          </div>
        </div>

      </div>

      <!-- Informations du Formateur -->
      <div class="col-span-full">
        <div class="mt-2 flex items-center gap-x-3">
          <svg class="size-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <h2 class="text-base font-semibold text-gray-900 mt-6">Entrer les informations du Formateur</h2>
      <p class="mt-1 text-sm text-gray-600">Dans cette section, entrez les informations du formateur qui va animer le cours.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <div class="sm:col-span-4">
          <label for="formateurEmail" class="block text-sm font-medium text-gray-900">Email du Formateur</label>
          <div class="mt-2">
            <input
                    th:field="*{formateur.email}"
                    id="formateurEmail" type="email" autocomplete="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="formateurId" class="block text-sm font-medium text-gray-900">Identifiant du Formateur</label>
          <div class="mt-2">
            <input type="text"
                   th:field="*{formateur.id}"
                   id="formateurId" autocomplete="off"
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>

      </div>

    </div>

    <!-- Boutons -->
    <div class="mt-6 flex items-center justify-end gap-x-7 ">
      <a href="GestionFormation.html" type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</a>
      <button type="submit" class="rounded-md bg-pink-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
  </div>
</form>

</body>
</html>
